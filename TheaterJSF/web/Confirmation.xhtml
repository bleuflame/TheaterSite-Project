<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <title>Confirmation</title>
    </h:head>
   
    <h:body>
        <ui:composition template="./Template/TheaterTemplate.xhtml">
            <ui:define name="top"/>
            
            <ui:define name="left"/>

            <ui:define name="content">
                 <!-- 
                    Using the metadata from the previous page we can populate movieTitle and selected
                    The home bean gets the number of tickets, the cardholder name, and the credit card number
                        from the input text boxes on the last page and displays them for confirmation
                -->
                <h1>Is this information correct?</h1>
                
                <h2>#{homeBean.movieTitle} AT #{homeBean.selectedTime}</h2>
                <h2>#{homeBean.numTickets} ticket(s) for #{homeBean.name}</h2>
                <h2>#{homeBean.getPrice(homeBean.numTickets)} billed to Credit Card #{homeBean.creditCard}</h2>
                
                <h:form>
                    <h:commandButton id="Back" action="Checkout.xhtml" value="Back" />
                    <h:commandButton id="Finish" action="Payment.xhtml" value="Finish" />
                </h:form>
            </ui:define>
            
            <ui:define name="bottom"/>
        </ui:composition>
    </h:body>
</html>
