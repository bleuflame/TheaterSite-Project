<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Movies for a theater</title>
        <style type="text/css">
         table.movies td {
             padding: 5px;
             text-align: left;
             font-family: Arial, Verdana, sans-serif;
             border: 1px solid #000; 
             background-color: #404040;    
             color: #faf320;    
             border-bottom: 1px solid #000;
         }   
        </style>
        <c:set target="#{homeBean}" property="theaterId" value="#{param.theID}" />
    </h:head>
    <h:body>
        <ui:composition template="./Template/TheaterTemplate.xhtml">
            <ui:define name="top"/>
            
            <ui:define name="left"/>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:dataTable styleClass="movies"
                                     value="#{homeBean.moviesList}" var="movie">
                        <h:column>
                          <f:facet name="header">
                            <h:outputText value="Title"/>
                          </f:facet>
                          <h:outputText value="#{movie.title}"/>
                        </h:column>
                        <h:column>
                          <f:facet name="header">
                            <h:outputText value="Poster"/>
                          </f:facet>
                        <h:graphicImage url="#{movie.poster}" width="150" height="220" />
                        </h:column>
                        <h:column>
                          <f:facet name="header">
                            <h:outputText value="Plot"/>
                          </f:facet>
                          <h:outputText value="#{movie.plot}"/>
                        </h:column> 

                        <h:column>
                          <f:facet name="header">
                            <h:outputText value="Times"/>
                          </f:facet>
                            <ul>
                                <ui:repeat value="#{homeBean.getTimesList(movie.imdbId)}" var="times">
                                    <li>
                                        <h:link value="#{times}" outcome="Checkout.xhtml" style="color: #ffffff">
                                            <f:param name="timeID" value="#{times}" />
                                            <f:param name="movieID" value="#{movie.title}" />
                                        </h:link>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </h:column>

                        </h:dataTable>
                        <h:outputLink value="Checkout.xhtml">
                                <f:param name="selectedTime" value="#{homeBean.selectedTime}" />
                                <f:param name="selectedMovie" value="#{movie.imdbId}" />
                            <h:outputLabel value="Checkout Information!"/>
                        </h:outputLink>
                    </h:form>

                </f:view>
            </ui:define>
            
            <ui:define name="bottom"/>
        </ui:composition>
    </h:body>
</html>
