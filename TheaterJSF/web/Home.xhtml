<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <title>Sunnymart Home</title>
    </h:head>
   
    <h:body>
        <ui:composition template="./Template/TheaterTemplate.xhtml">
            <ui:define name="top"/>
            
            <ui:define name="left">
                <h:graphicImage value="Resources/images/WebsiteFlowChart.PNG" height="500" width="700"/>
            </ui:define>

            <ui:define name="content">
                <h1>Enter your zip code!</h1>
                <h:form>
                    <h:inputText maxlength="5" value="#{homeBean.zip}">
                        <f:passThroughAttribute name="placeholder" value="Enter Zip Code" />
                        <f:validator validatorId="beans.ZipValidator" />
                    </h:inputText>
                    <h:commandButton id="ZipButton" action="Theaters.xhtml" value="Next" />
                </h:form>
            </ui:define>
            
            <ui:define name="bottom"/>
        </ui:composition>
    </h:body>
</html>
