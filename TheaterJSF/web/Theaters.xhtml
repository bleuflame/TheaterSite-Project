<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
         table.theaters td {
             padding: 5px;
             text-align: left;
             font-family: Arial, Verdana, sans-serif;
             border: 1px solid #000; 
             background-color: #A4FFFF;    
             color: #BB0000;    
             border-bottom: 1px solid #000;
         }   
        </style>
    
    </h:head>
    <h:body>
        <ui:composition template="./Template/TheaterTemplate.xhtml">
            <ui:define name="top"/>
            <ui:define name="left" />
            <ui:define name="content">
                <h:form>
                <h:outputLabel value="Theaters Near "/>
                <h:outputText value="#{homeBean.zip}"/>
                
                
                <h:dataTable styleClass="theaters"
                             value="#{homeBean.theatersList}" var="theater">
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Theater Name"/>
                  </f:facet>
                  <h:outputText value="#{theater.theater_name}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="ID"/>
                  </f:facet>
                  <h:outputText value="#{theater.theaterId}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Address"/>
                  </f:facet>
                  <h:outputText value="#{theater.address}"/>
                </h:column> 
                </h:dataTable>
                
                
                </h:form>
            </ui:define>
            <ui:define name="bottom" />
        </ui:composition>
    </h:body>
</html>
