<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <title>Sunnymart Home</title>
    </h:head>
   
    <!-- 
        This is a very simple page.  Takes a zip and puts it into our homeBean
        Most data will be stored in the homeBean
    -->
    <h:body>
        
        <ui:composition template="./Template/TheaterTemplate.xhtml">
            <ui:define name="top"/>
            
            <ui:define name="left"/>

            <ui:define name="content">
                <h1>Enter your zip code!</h1>
                <h:form>
                    <!-- 
                        maxLength limits the zip to 5 characters
                        the f:validator called beans.ZipValidator checks to 
                        make sure there are 5 characters and that all characters are numbers
                    -->    
                    <h:inputText maxlength="5" value="#{homeBean.zip}" required="true">
                        <f:passThroughAttribute name="placeholder" value="Enter Zip Code" />
                        <f:validator validatorId="beans.ZipValidator" />
                    </h:inputText>
                    <h:commandButton id="ZipButton" action="Theaters.xhtml" value="Next" />
                </h:form>
            </ui:define>
            
            <ui:define name="bottom"/>
        </ui:composition>
    </h:body>
</html>
