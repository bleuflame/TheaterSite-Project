<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <title>Checkout</title>
    </h:head>
   
    <h:body>
        <ui:composition template="./Template/TheaterTemplate.xhtml">
            <ui:define name="top"/>
            
            <ui:define name="left"/>

            <ui:define name="content">
                <h1>Checkout Information</h1>
                <h2>#{param.movieID}</h2>
                <h2>#{param.timeID}</h2>
                
                <h:form>
                    <h:inputText maxlength="16" value="#{homeBean.creditCard}">
                        <f:passThroughAttribute name="placeholder" value="Enter Credit Card Number" />
                        <f:validator validatorId="beans.CCValidator" />
                    </h:inputText>
                    <h:commandButton id="CheckoutButton" action="Confirmation.xhtml" value="Next" />
                </h:form>
                
            </ui:define>
            
            <ui:define name="bottom"/>
        </ui:composition>
    </h:body>
</html>
